<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TWD Dashboard</title>
	<link rel="stylesheet" href="css/style.css" >


	
</head>
<body>
	<div class="wrap">
		<aside>
			<div class="logo">
				<a href="#">TDW</a>
			</div>
			<img src="img/pic.png" alt="">
			<ul class="user-settings">
				<li>
					<a href="#">
						<span class="icon upload"></span>
						<span class="indent-left">Upload</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon settings"></span>
						<span class="indent-left">Settings</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon logout"></span>
						<span class="indent-left">Logout</span>
					</a>
				</li>
			</ul>

			<nav class="main-nav">
				<ul>
					<li class="selected">
						<a href="#">
							<span class="icon dashboard"></span>Dashboard
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon user"></span>Users
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon media"></span>Media
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon widgets"></span>Widgets
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon statistics"></span>Statistics
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon reports"></span>Reports
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon info"></span>Info
						</a>
					</li>
				</ul>
			</nav>
		</aside>
		<div class="container">
			<header>
				<h1>Dashboard</h1>
				<p>summary of your application</p>
				<a href="#" class="help">Help/Support</a>
				<form action="">
					<input type="input"  placeholder="search..." >
					<input type="submit" value="" class="submit">
				</form>
			</header>
			<div class="main">
				<div class="weekly">
					<h1>Weekly Statistics</h1>
					<img src="img/graph.jpg" alt="">
				</div>
				<div class="usage">
					<h1>Usage Overview</h1>
					<img src="img/usage.jpg" alt="">
				</div>
				<div class="progress">
					<div class="blue">
						<h2>Backlog</h2>
						<h3>19</h3>
						<div class="overlay">view details</div>
					</div>
					<div class="red">
						<h2>To DO</h2>
						<h3>31</h3>
						<div class="overlay">view details</div>
					</div>
					<div class="orange">
						<h2>In Progress</h2>
						<h3>65</h3>
					</div>
					<div class="green">
						<h2>Done</h2>
						<h3>69</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
